<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Kirjaudu sisään</mat-card-title>
      <mat-card-subtitle>Tervetuloa Kaveritutkaaan!</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Error message -->
      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <!-- Google Login Button -->
      <button
        mat-raised-button
        color="primary"
        class="google-button"
        (click)="onGoogleLogin()"
        [disabled]="loading"
      >
        @if (loading) {
          <mat-spinner diameter="20" class="inline-spinner"></mat-spinner>
          <span>Kirjaudutaan...</span>
        } @else {
          <mat-icon class="google-icon">account_circle</mat-icon>
          <span>Jatka Google-tilillä</span>
        }
      </button>

      <p class="info-text">
        Ensimmäisellä kirjautumiskerralla voit valita nimimerkin.
      </p>
    </mat-card-content>
  </mat-card>
</div>
