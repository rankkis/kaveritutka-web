<div class="auth-dialog">
  <div class="dialog-header">
    <h2>Kirjaudu sisään</h2>
    <button mat-icon-button (click)="onClose()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <p class="subtitle">Valitse kirjautumistapa</p>

    @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
    }

    <div class="provider-buttons">
      <button
        class="provider-button google-button"
        (click)="onGoogleLogin()"
        [disabled]="loading"
      >
        <span class="button-inner">
          <mat-spinner *ngIf="showSpinner" diameter="24" class="button-spinner"></mat-spinner>
          <svg *ngIf="!showSpinner" class="google-icon" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
          </svg>
          <span class="button-text">{{ buttonText }}</span>
        </span>
      </button>

      <!-- Placeholder for future providers -->
      <!-- <button
        mat-raised-button
        class="provider-button facebook-button"
        [disabled]="true"
      >
        <mat-icon class="provider-icon">facebook</mat-icon>
        <span>Jatka Facebook-tilillä</span>
      </button> -->
    </div>

    <p class="info-text">
      Ensimmäisellä kirjautumiskerralla voit valita nimimerkin.
    </p>
  </div>
</div>
