<div class="map-container">
  <div id="map"></div>

  <!-- Floating panel with friend request count -->
  <a class="friend-requests-panel" [routerLink]="['/friend-requests']" aria-label="Näytä kaveripyynnöt">
    <mat-icon>people</mat-icon>
    <span class="panel-text">Kaveripyyntöjä: <strong>{{ friendRequestCount }}</strong></span>
  </a>

  <div class="sidebar" [class.open]="selectedPlayground">
    <div class="sidebar-content" *ngIf="selectedPlayground">
      <div class="sidebar-header">
        <button class="close-btn" (click)="closeSidebar()">×</button>
      </div>

      <app-playground-detail
        [playground]="selectedPlayground"
        [playtimes]="playtimes"
        [showBackButton]="false"
        (createPlaytime)="onCreatePlaytime()">
      </app-playground-detail>
    </div>
  </div>
</div>
