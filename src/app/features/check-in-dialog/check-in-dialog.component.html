<h2 mat-dialog-title>üéà Leikkim√§√§n! üéà</h2>

<mat-dialog-content>
  <form [formGroup]="checkInForm" class="check-in-form">

    <!-- Meeting Section -->
    <fieldset class="form-fieldset">
      <legend class="fieldset-legend">{{ data.playground.name }}</legend>

      <!-- Parent Name -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nimi (valinnainen)</mat-label>
        <input matInput formControlName="parentName" placeholder="Voit j√§tt√§√§ tyhj√§ksi">
      </mat-form-field>

      <!-- Date Selection -->
      <div class="form-section">
        <label class="section-label">P√§iv√§m√§√§r√§</label>
        <div class="chip-row">
          <button type="button"
                  *ngFor="let date of dateOptions"
                  class="selection-chip"
                  [class.selected]="selectedDate === date.value"
                  (click)="selectDate(date.value)">
            {{ date.label }}
          </button>
        </div>
      </div>

      <!-- Time Selection -->
      <div class="form-section">
        <label class="section-label">Kellonaika</label>
        <mat-form-field appearance="outline" class="full-width">
          <mat-select formControlName="scheduledTime">
            <mat-option *ngFor="let time of timeOptions" [value]="time">
              {{ getTimeLabel(time) }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Duration Selection -->
      <div class="form-section">
        <label class="section-label">Kesto</label>
        <div class="chip-row">
          <button type="button"
                  *ngFor="let duration of durationOptions"
                  class="selection-chip duration-chip"
                  [class.selected]="selectedDuration === duration.value"
                  (click)="selectDuration(duration.value)">
            {{ duration.label }}
          </button>
        </div>
      </div>

      <!-- Additional Info -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Lis√§tiedot (valinnainen)</mat-label>
        <textarea matInput formControlName="additionalInfo"
                  rows="3"
                  placeholder="Esim. kuinka kauan oleskelette, mit√§ v√§lineit√§ otatte mukaan, jne."></textarea>
      </mat-form-field>
    </fieldset>

    <!-- Participants Sections -->
    <fieldset class="form-fieldset" *ngFor="let participant of participants; let i = index">
      <legend class="fieldset-legend">
        {{ getParticipantTitle(i) }}
        <button type="button"
                *ngIf="participants.length > 1"
                class="remove-participant-btn"
                (click)="removeParticipant(i)">
          ‚úï
        </button>
      </legend>

      <!-- Age Selection -->
      <div class="form-section">
        <label class="section-label">Lapsen ik√§</label>
        <div class="chip-row">
          <button type="button"
                  *ngFor="let age of ageOptions"
                  class="selection-chip age-chip"
                  [class.selected]="participant.childAge === age"
                  (click)="selectAge(i, age)">
            {{ age }}v
          </button>
        </div>
      </div>

      <!-- Gender Selection -->
      <div class="form-section">
        <label class="section-label">Sukupuoli (valinnainen)</label>
        <div class="chip-row">
          <button type="button"
                  *ngFor="let gender of genderOptions"
                  class="selection-chip gender-chip"
                  [class.selected]="participant.childGender === gender.value"
                  (click)="selectGender(i, gender.value)">
            <span class="icon">{{ gender.icon }}</span>
            <span class="label">{{ gender.label }}</span>
          </button>
          <button type="button"
                  *ngIf="participant.childGender !== null"
                  class="remove-selection-btn"
                  (click)="removeGenderSelection(i)">
            Poista valinta
          </button>
        </div>
      </div>

      <!-- Interests Selection -->
      <div class="form-section">
        <label class="section-label">Kiinnostuksen kohteet (valitse v√§hint√§√§n yksi)</label>
        <div class="interests-grid">
          <button type="button"
                  *ngFor="let interest of availableInterests"
                  class="interest-chip"
                  [class.selected]="isInterestSelected(i, interest.value)"
                  (click)="toggleInterest(i, interest.value)">
            {{ interest.label }}
          </button>
        </div>
        <div class="error-message" *ngIf="submitted && participant.interests.length === 0">
          Valitse v√§hint√§√§n yksi kiinnostuksen kohde
        </div>
      </div>

      <!-- Add Another Button -->
      <button type="button"
              *ngIf="i === participants.length - 1 && isParticipantValid(i)"
              class="add-participant-btn"
              (click)="addParticipant()">
        + Lis√§√§ osallistuja
      </button>
    </fieldset>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Peruuta</button>
  <button mat-raised-button color="primary"
          (click)="onSubmit()"
          [disabled]="!checkInForm.valid || !areAllParticipantsValid()">
    Leikkim√§√§n!
  </button>
</mat-dialog-actions>
