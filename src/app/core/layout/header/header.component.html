<header>
  <div class="header-content">
    <div class="header-left">
      <h1 [routerLink]="['/']" class="clickable">{{ headerTitle }}</h1>
      <p class="tagline">Löydä leikkikavereita lapsellesi</p>
    </div>

    <div class="header-right">
      @if (!isAuthenticated) {
        <!-- Unauthenticated: Show Login button only (Google OAuth) -->
        <button mat-raised-button color="primary" (click)="onLogin()" class="auth-button">
          Kirjaudu
        </button>
      } @else {
        <!-- Authenticated: Show user name and logout -->
        <div class="user-section">
          <span class="user-name">{{ currentUser?.name || 'Käyttäjä' }}</span>
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <div class="user-menu-header">
              <strong>{{ currentUser?.name || 'Käyttäjä' }}</strong>
              <span class="user-email">{{ currentUser?.email }}</span>
            </div>
            <button mat-menu-item (click)="onLogout()">
              <mat-icon>logout</mat-icon>
              <span>Kirjaudu ulos</span>
            </button>
          </mat-menu>
        </div>
      }
    </div>
  </div>
</header>
