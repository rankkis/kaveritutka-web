<div class="profile-container">
  <ng-container *ngIf="vm$ | async as vm">
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="profile-icon">person</mat-icon>
          Käyttäjäprofiili
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <!-- Info box -->
        <div class="info-box">
          <mat-icon>info</mat-icon>
          <p>
            Tämä nimi näkyy palvelussa muille käyttäjille.
          </p>
        </div>

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nimi</mat-label>
            <input
              matInput
              type="text"
              formControlName="displayName"
              placeholder="Esim. Matti, Matti V tai Matikka"
              [disabled]="vm.isSubmitting"
              required
            />
            <mat-hint>
              Nimi voi olla koko nimesi tai pelkkä etunimesi tai lempinimesi.
            </mat-hint>
            <mat-error *ngIf="profileForm.get('displayName')?.invalid && profileForm.get('displayName')?.touched">
              {{ getDisplayNameError() }}
            </mat-error>
          </mat-form-field>

          <!-- Error message -->
          <div *ngIf="vm.errorMessage" class="error-message">
            <mat-icon>error</mat-icon>
            <span>{{ vm.errorMessage }}</span>
          </div>

          <!-- Actions -->
          <div class="form-actions">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="vm.isSubmitting"
              class="submit-button"
            >
              <span class="button-content">
                <mat-spinner
                  *ngIf="vm.isSubmitting"
                  diameter="20"
                  class="button-spinner"
                ></mat-spinner>
                <span *ngIf="!vm.isSubmitting">
                  {{ vm.currentDisplayName ? 'Päivitä profiili' : 'Tallenna' }}
                </span>
                <span *ngIf="vm.isSubmitting">Tallennetaan...</span>
              </span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
